{% include "header.html" %}
<h2 class='text-center p-2 m-1'>
    Update Details <span class='mx-5'><a class='btn btn-primary' href="{% url 'showAll' %}"><i class="fa-solid fa-arrow-left" style='color:white;'></i></a></span>
</h2>
  <div class='container'>
      <form method='POST' action='{% url "updateRecord" val.id %}'>
        {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name='firstname' value={{val.firstname}}>
          </div>
          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastname" value={{val.lastname}}>
          </div>
          <div class="mb-3">
              <label class="form-label">Age</label>
              <input type="number" class="form-control" id="age" name="age" value={{val.age}}>
          </div>
          <div class="mb-3">
              <label class="form-label">Date</label>
              <input type="date" class="form-control" id="date" name="date" value={{val.addedDate | date:"Y-m-d"}}>
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
  </div>
{% include "footer.html" %}
