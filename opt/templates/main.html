{% include "header.html" %}
<h2 class='text-center p-2 m-1'>
    Details Of Table  {{name}}<span class='mx-5'><a class='btn btn-success' href="{% url 'add' %}"><i class="fa-solid fa-plus fa-lg" style='color:white;'></i></a></span>
</h2>
    <div class='d-flex justify-content-center'>
        <table class='table w-50'>
            <thead>
                <tr>
                    <td>Id</td>
                    <td>First name</td>
                    <td>last name</td>
                    <td>age</td>
                    <td>date</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                {%for x in myva %}
                <tr>
                    <td>{{x.id}}</td>
                    <td>{{x.firstname}}</td>
                    <td>{{x.lastname}}</td>
                    <td>{{x.age}}</td>
                    <td>{{x.addedDate}}</td>
                    <td>
                        <div class='d-flex justify-content-center'>
                            <a class='btn btn-success mx-1' href={% url "update" x.id %}><i class="fa-regular fa-pen-to-square" style='color:white;'></i></a>
                            <a class='btn btn-danger mx-1' href={% url "delete" x.id %}><i class="fa-solid fa-trash" style='color:white;'></i></a>
                        <div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div> 
{% include "footer.html" %}
